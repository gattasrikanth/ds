<script>
function myFunction(arg) {

    // write the body of your function here
    let map = new Map();
    const len = arg.length;
    
    let start = 0;
    
    for (let i = 0; i < len; i++) {
      let end;
      while (i < len) {
          console.log(i)
        if (arg[i] === ' ') { 
          end = i-1;
          let word = arg.substring(start, end+1);
            if (map.has(word)) {
                map.set(word, map.get(word)+1)
            } else {
                map.set(word, 1);
            }
            start = i + 1;    
        }
        i++;
      }
      }
    console.log(map)
    return 'running with ' + arg;
  }

  console.log(myFunction('test input '));

  </script>
